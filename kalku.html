<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisOut Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700&display=swap');

        body { font-family: 'Outfit', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .history-scroll::-webkit-scrollbar { width: 4px; }
        .history-scroll::-webkit-scrollbar-track { background: transparent; }
        .history-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .btn-calc:active { transform: scale(0.92); }

        @keyframes iris-reveal {
            0% { clip-path: inset(0 50% 0 50%); opacity: 0; transform: scale(0.95); }
            100% { clip-path: inset(0 0 0 0); opacity: 1; transform: scale(1); }
        }
        .iris-container {
            animation: iris-reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

    <div class="iris-container w-full max-w-5xl bg-white/90 rounded-[3rem] shadow-2xl shadow-red-900/20 border border-white/50 overflow-hidden flex flex-col md:flex-row h-auto md:h-[600px] relative backdrop-blur-sm">
        
        <div class="absolute top-0 right-0 w-64 h-64 bg-red-500/10 rounded-full blur-[100px] pointer-events-none"></div>
        <div class="absolute bottom-0 left-0 w-64 h-64 bg-orange-500/10 rounded-full blur-[100px] pointer-events-none"></div>

        <div class="w-full md:w-[45%] bg-gray-50/80 p-8 flex flex-col justify-between border-r border-gray-200 relative">
            
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                    <span class="text-xs font-bold tracking-[0.2em] text-gray-400 uppercase">IrisOut Calc</span>
                </div>
                <span id="memory-indicator" class="text-xs font-bold text-red-600 bg-red-100 px-3 py-1 rounded-full hidden">MEMORY ACTIVE</span>
            </div>

            <div class="flex-1 overflow-hidden flex flex-col justify-end mb-6">
                <div class="text-xs text-gray-400 font-bold uppercase mb-2 tracking-wider border-b border-gray-200 pb-1">Calculation Log</div>
                <ul id="history-list" class="history-scroll overflow-y-auto max-h-[200px] space-y-3 pr-2 flex flex-col-reverse">
                    <li class="text-gray-300 text-xs italic">Menunggu input...</li>
                </ul>
            </div>

            <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-200 relative overflow-hidden group">
                <div class="absolute right-0 top-0 w-1 h-full bg-red-500 transform scale-y-0 group-hover:scale-y-100 transition-transform duration-300"></div>
                <div id="prev-display" class="text-gray-400 text-sm h-6 text-right font-mono overflow-hidden mb-1"></div>
                <div id="current-display" class="text-5xl md:text-6xl font-bold text-gray-800 text-right font-mono tracking-tighter break-all">0</div>
                
                <button onclick="clearHistory()" class="absolute bottom-2 left-4 text-[10px] text-gray-300 hover:text-red-500 transition" title="Clear Log">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="w-full md:w-[55%] p-8 bg-white flex flex-col justify-center">
            
            <div class="flex justify-between items-center mb-8 bg-gray-50 rounded-full p-1.5 shadow-inner">
                <button onclick="memoryClear()" class="flex-1 py-2 rounded-full text-[10px] font-bold text-gray-400 hover:bg-white hover:text-red-500 hover:shadow-sm transition">MC</button>
                <button onclick="memoryRecall()" class="flex-1 py-2 rounded-full text-[10px] font-bold text-gray-400 hover:bg-white hover:text-gray-800 hover:shadow-sm transition">MR</button>
                <button onclick="memoryPlus()" class="flex-1 py-2 rounded-full text-[10px] font-bold text-gray-400 hover:bg-white hover:text-gray-800 hover:shadow-sm transition">M+</button>
                <button onclick="memoryMinus()" class="flex-1 py-2 rounded-full text-[10px] font-bold text-gray-400 hover:bg-white hover:text-gray-800 hover:shadow-sm transition">M-</button>
            </div>

            <div class="grid grid-cols-4 gap-4 md:gap-5">
                
                <button onclick="clearEntry()" class="btn-calc h-16 rounded-2xl bg-red-50 text-red-500 font-bold hover:bg-red-500 hover:text-white transition shadow-sm border border-red-100 text-sm">CE</button>
                <button onclick="clearAll()" class="btn-calc h-16 rounded-2xl bg-red-50 text-red-500 font-bold hover:bg-red-500 hover:text-white transition shadow-sm border border-red-100 text-sm">C</button>
                <button onclick="deleteChar()" class="btn-calc h-16 rounded-2xl bg-gray-100 text-gray-600 hover:bg-gray-200 transition text-lg"><i class="fas fa-backspace"></i></button>
                <button onclick="appendOperator('/')" class="btn-calc h-16 rounded-2xl bg-gradient-to-br from-red-400 to-red-600 text-white text-xl hover:from-red-500 hover:to-red-700 transition shadow-lg shadow-red-200">÷</button>

                <button onclick="appendNumber('7')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">7</button>
                <button onclick="appendNumber('8')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">8</button>
                <button onclick="appendNumber('9')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">9</button>
                <button onclick="appendOperator('*')" class="btn-calc h-16 rounded-2xl bg-gradient-to-br from-red-400 to-red-600 text-white text-xl hover:from-red-500 hover:to-red-700 transition shadow-lg shadow-red-200">×</button>

                <button onclick="appendNumber('4')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">4</button>
                <button onclick="appendNumber('5')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">5</button>
                <button onclick="appendNumber('6')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">6</button>
                <button onclick="appendOperator('-')" class="btn-calc h-16 rounded-2xl bg-gradient-to-br from-red-400 to-red-600 text-white text-xl hover:from-red-500 hover:to-red-700 transition shadow-lg shadow-red-200">−</button>

                <button onclick="appendNumber('1')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">1</button>
                <button onclick="appendNumber('2')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">2</button>
                <button onclick="appendNumber('3')" class="btn-calc h-16 w-16 place-self-center rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">3</button>
                <button onclick="appendOperator('+')" class="btn-calc h-16 rounded-2xl bg-gradient-to-br from-red-400 to-red-600 text-white text-xl hover:from-red-500 hover:to-red-700 transition shadow-lg shadow-red-200">+</button>

                <button onclick="appendNumber('0')" class="btn-calc h-16 w-full col-span-2 rounded-full bg-white border-2 border-gray-100 text-gray-700 text-xl font-bold hover:border-red-400 hover:text-red-500 transition shadow-sm">0</button>
                <button onclick="appendDot()" class="btn-calc h-16 w-16 place-self-center rounded-full bg-gray-100 text-gray-800 text-xl font-bold hover:bg-gray-200 transition">.</button>
                <button onclick="calculate(true)" class="btn-calc h-16 rounded-2xl bg-gradient-to-br from-red-600 to-red-800 text-white text-2xl font-bold hover:shadow-xl hover:shadow-red-600/40 transition flex items-center justify-center relative overflow-hidden">
                    <span class="relative z-10">=</span>
                    <div class="absolute inset-0 bg-white opacity-0 hover:opacity-10 transition duration-300"></div>
                </button>
            </div>
        </div>

    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetScreen = false;
        let memory = 0;
        let history = [];
        let calculationString = ''; 

        const currentDisplayElement = document.getElementById('current-display');
        const prevDisplayElement = document.getElementById('prev-display');
        const historyListElement = document.getElementById('history-list');
        const memoryIndicator = document.getElementById('memory-indicator');

        function getDisplayOperator(op) {
            if (op === '*') return '×';
            if (op === '/') return '÷';
            return op;
        }

        function updateDisplay() {
            currentDisplayElement.textContent = currentInput;
            prevDisplayElement.textContent = calculationString;
        }

        function appendNumber(number) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = number;
                shouldResetScreen = false;
            } else {
                if (currentInput.length < 12) currentInput += number;
            }
            updateDisplay();
        }

        function appendDot() {
            if (shouldResetScreen) {
                currentInput = '0';
                shouldResetScreen = false;
            }
            if (!currentInput.includes('.')) currentInput += '.';
            updateDisplay();
        }

        let lastUserEntry = ''; 
        const originalAppendNumber = appendNumber;
        appendNumber = function(number) {
            originalAppendNumber(number);
            lastUserEntry = currentInput;
        }

        function appendOperator(newOp) {
            if (shouldResetScreen && operator !== null) {
                operator = newOp;
                let trimmed = calculationString.trim().slice(0, -1); 
                calculationString = trimmed + getDisplayOperator(newOp) + " ";
                updateDisplay();
                return;
            }

            if (operator !== null) {
                calculationString += currentInput + ' ' + getDisplayOperator(newOp) + ' ';
                calculate(false);
            } else {
                calculationString = currentInput + ' ' + getDisplayOperator(newOp) + ' ';
                previousInput = currentInput;
            }

            operator = newOp;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate(isFinal = false) {
            if (operator === null || (shouldResetScreen && isFinal)) return;

            let a = parseFloat(previousInput);
            let b = parseFloat(currentInput);
            let result;

            if (isNaN(a) || isNaN(b)) return;

            if (operator === '/' && b === 0) {
                alert("Error: Tidak bisa membagi dengan nol!");
                clearAll();
                return;
            }

            switch (operator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = a / b; break;
                default: return;
            }

            result = Math.round(result * 100000000) / 100000000;

            if (isFinal) {
                let fullEquation = calculationString + currentInput;
                addToHistory(fullEquation, result);
                calculationString = ''; 
                prevDisplayElement.textContent = fullEquation + " ="; 
                operator = null;
                previousInput = '';
            }

            currentInput = result.toString();
            shouldResetScreen = true;
            updateDisplay();
        }

        function addToHistory(equation, result) {
            const item = { equation, result };
            history.unshift(item);
            if (history.length > 5) history.pop(); 
            renderHistory();
        }

        function renderHistory() {
            historyListElement.innerHTML = '';
            
            if (history.length === 0) {
                historyListElement.innerHTML = `<li class="text-gray-300 text-xs italic">Menunggu input...</li>`;
                return;
            }
            
            [...history].reverse().forEach(item => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center text-sm p-2 rounded hover:bg-white hover:shadow-sm cursor-pointer transition border-b border-gray-100 border-dashed";
                li.innerHTML = `
                    <span class="text-gray-500 font-mono text-xs">${item.equation}</span>
                    <span class="text-gray-800 font-bold font-mono text-red-600">= ${item.result}</span>
                `;
                li.onclick = () => {
                    currentInput = item.result.toString();
                    calculationString = '';
                    operator = null;
                    updateDisplay();
                };
                historyListElement.appendChild(li);
            });
        }

        function clearHistory() {
            history = [];
            renderHistory();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            calculationString = '';
            shouldResetScreen = false;
            updateDisplay();
        }

        function clearEntry() { 
            currentInput = '0'; 
            updateDisplay(); 
        }

        function deleteChar() {
            if (shouldResetScreen) return;
            currentInput = currentInput.toString().slice(0, -1);
            if (currentInput === '' || currentInput === '-') currentInput = '0';
            updateDisplay();
        }

        function toggleMemoryIndicator() { 
            const el = document.getElementById('memory-indicator');
            el.style.display = memory !== 0 ? 'block' : 'none'; 
        }
        function memoryPlus() { memory += parseFloat(currentInput); shouldResetScreen = true; toggleMemoryIndicator(); }
        function memoryMinus() { memory -= parseFloat(currentInput); shouldResetScreen = true; toggleMemoryIndicator(); }
        function memoryRecall() { currentInput = memory.toString(); shouldResetScreen = true; updateDisplay(); }
        function memoryClear() { memory = 0; toggleMemoryIndicator(); }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendDot();
            if (e.key === '=' || e.key === 'Enter') { e.preventDefault(); calculate(true); }
            if (e.key === 'Backspace') deleteChar();
            if (e.key === 'Escape') clearAll();
            if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') appendOperator(e.key);
        });
    </script>
</body>
</html>
