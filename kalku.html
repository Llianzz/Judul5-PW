<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisOut Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .history-scroll::-webkit-scrollbar { width: 6px; }
        .history-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .history-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .history-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .btn-calc:active { transform: scale(0.95); }

        @keyframes iris-reveal {
            0% {
                clip-path: circle(0% at 50% 50%);
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                clip-path: circle(150% at 50% 50%);
                opacity: 1;
                transform: scale(1);
            }
        }
        .iris-container {
            animation: iris-reveal 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .btn-shutter {
            position: relative;
            overflow: hidden;
        }
        .btn-shutter::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg) scale(0);
            transition: transform 0.5s;
            border-radius: 50%;
        }
        .btn-shutter:active::after {
            transform: rotate(45deg) scale(1);
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-200 text-gray-800 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="iris-container flex flex-col md:flex-row gap-6 max-w-4xl w-full items-start justify-center">
        
        <div class="w-full md:w-96 bg-white rounded-[2rem] shadow-2xl shadow-red-900/10 border border-white overflow-hidden relative">
            
            <div class="bg-gray-50 p-6 text-right relative border-b border-gray-100">
                <span id="memory-indicator" class="absolute top-2 left-4 text-xs text-red-600 font-bold hidden px-2 py-0.5 bg-red-100 rounded-full">M</span>
                
                <div id="prev-display" class="text-gray-500 text-sm h-6 overflow-hidden mb-1 tracking-wide whitespace-nowrap text-ellipsis font-medium"></div>
                
                <div id="current-display" class="text-4xl font-bold text-gray-900 tracking-wider break-all">0</div>
            </div>

            <div class="grid grid-cols-4 gap-1 bg-white p-2 border-b border-gray-100">
                <button onclick="memoryClear()" class="p-2 text-[10px] uppercase tracking-wider text-gray-400 hover:text-red-600 font-bold transition rounded hover:bg-red-50">MC</button>
                <button onclick="memoryRecall()" class="p-2 text-[10px] uppercase tracking-wider text-gray-400 hover:text-gray-900 font-bold transition rounded hover:bg-gray-100">MR</button>
                <button onclick="memoryPlus()" class="p-2 text-[10px] uppercase tracking-wider text-gray-400 hover:text-gray-900 font-bold transition rounded hover:bg-gray-100">M+</button>
                <button onclick="memoryMinus()" class="p-2 text-[10px] uppercase tracking-wider text-gray-400 hover:text-gray-900 font-bold transition rounded hover:bg-gray-100">M-</button>
            </div>

            <div class="grid grid-cols-4 gap-3 p-5 bg-white">
                <button onclick="clearEntry()" class="btn-calc h-14 rounded-2xl bg-red-50 text-red-500 font-bold hover:bg-red-100 transition shadow-sm border border-red-100">CE</button>
                <button onclick="clearAll()" class="btn-calc h-14 rounded-2xl bg-red-50 text-red-500 font-bold hover:bg-red-100 transition shadow-sm border border-red-100">C</button>
                <button onclick="deleteChar()" class="btn-calc h-14 rounded-2xl bg-gray-100 text-gray-600 hover:bg-gray-200 transition"><i class="fas fa-backspace"></i></button>
                <button onclick="appendOperator('/')" class="btn-calc h-14 rounded-2xl bg-gradient-to-br from-red-500 to-red-600 text-white text-xl hover:from-red-600 hover:to-red-700 transition shadow-md shadow-red-200">÷</button>

                <button onclick="appendNumber('7')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">7</button>
                <button onclick="appendNumber('8')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">8</button>
                <button onclick="appendNumber('9')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">9</button>
                <button onclick="appendOperator('*')" class="btn-calc h-14 rounded-2xl bg-gradient-to-br from-red-500 to-red-600 text-white text-xl hover:from-red-600 hover:to-red-700 transition shadow-md shadow-red-200">×</button>

                <button onclick="appendNumber('4')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">4</button>
                <button onclick="appendNumber('5')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">5</button>
                <button onclick="appendNumber('6')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">6</button>
                <button onclick="appendOperator('-')" class="btn-calc h-14 rounded-2xl bg-gradient-to-br from-red-500 to-red-600 text-white text-xl hover:from-red-600 hover:to-red-700 transition shadow-md shadow-red-200">−</button>

                <button onclick="appendNumber('1')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">1</button>
                <button onclick="appendNumber('2')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">2</button>
                <button onclick="appendNumber('3')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">3</button>
                <button onclick="appendOperator('+')" class="btn-calc h-14 rounded-2xl bg-gradient-to-br from-red-500 to-red-600 text-white text-xl hover:from-red-600 hover:to-red-700 transition shadow-md shadow-red-200">+</button>

                <button onclick="appendNumber('0')" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition col-span-2 border border-gray-100">0</button>
                <button onclick="appendDot()" class="btn-calc h-14 rounded-2xl bg-gray-50 text-gray-800 text-xl font-semibold hover:bg-gray-100 transition border border-gray-100">.</button>
                <button onclick="calculate(true)" class="btn-calc btn-shutter h-14 rounded-[1.2rem] bg-gradient-to-r from-red-600 to-red-800 text-white text-2xl font-bold hover:shadow-lg hover:shadow-red-500/50 transition transform">=</button>
            </div>
        </div>

        <div class="w-full md:w-72 bg-white rounded-[2rem] shadow-xl border border-white p-6 h-auto md:h-[520px] flex flex-col relative overflow-hidden">
            <div class="absolute top-0 right-0 w-24 h-24 bg-red-50 rounded-full blur-3xl -z-10 opacity-50"></div>
            
            <h3 class="text-gray-800 font-bold uppercase tracking-widest text-xs mb-6 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-red-500 inline-block"></span> History Log
            </h3>
            
            <ul id="history-list" class="flex-1 space-y-3 overflow-y-auto history-scroll text-sm pr-2">
                <li class="text-gray-300 text-center italic text-xs mt-20">
                    <i class="fas fa-calculator text-2xl mb-2 block opacity-30"></i>
                    Belum ada data
                </li>
            </ul>
            
            <button onclick="clearHistory()" class="mt-6 w-full py-3 text-xs bg-gray-50 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-xl transition font-bold tracking-wide">
                BERSIHKAN HISTORY
            </button>
        </div>

    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetScreen = false;
        let memory = 0;
        let history = [];
        let calculationString = ''; 

        const currentDisplayElement = document.getElementById('current-display');
        const prevDisplayElement = document.getElementById('prev-display');
        const historyListElement = document.getElementById('history-list');
        const memoryIndicator = document.getElementById('memory-indicator');

        function getDisplayOperator(op) {
            if (op === '*') return '×';
            if (op === '/') return '÷';
            return op;
        }

        function updateDisplay() {
            currentDisplayElement.textContent = currentInput;
            prevDisplayElement.textContent = calculationString;
        }

        function appendNumber(number) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = number;
                shouldResetScreen = false;
            } else {
                if (currentInput.length < 12) currentInput += number;
            }
            updateDisplay();
        }

        function appendDot() {
            if (shouldResetScreen) {
                currentInput = '0';
                shouldResetScreen = false;
            }
            if (!currentInput.includes('.')) currentInput += '.';
            updateDisplay();
        }

        let lastUserEntry = ''; 
        const originalAppendNumber = appendNumber;
        appendNumber = function(number) {
            originalAppendNumber(number);
            lastUserEntry = currentInput;
        }

        function appendOperator(newOp) {
            if (shouldResetScreen && operator !== null) {
                operator = newOp;
                let trimmed = calculationString.trim().slice(0, -1); 
                calculationString = trimmed + getDisplayOperator(newOp) + " ";
                updateDisplay();
                return;
            }

            if (operator !== null) {
                calculationString += currentInput + ' ' + getDisplayOperator(newOp) + ' ';
                calculate(false);
            } else {
                calculationString = currentInput + ' ' + getDisplayOperator(newOp) + ' ';
                previousInput = currentInput;
            }

            operator = newOp;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate(isFinal = false) {
            if (operator === null || (shouldResetScreen && isFinal)) return;

            let a = parseFloat(previousInput);
            let b = parseFloat(currentInput);
            let result;

            if (isNaN(a) || isNaN(b)) return;

            if (operator === '/' && b === 0) {
                alert("Error: Tidak bisa membagi dengan nol!");
                clearAll();
                return;
            }

            switch (operator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = a / b; break;
                default: return;
            }

            result = Math.round(result * 100000000) / 100000000;

            if (isFinal) {
                let fullEquation = calculationString + currentInput;
                addToHistory(fullEquation, result);
                calculationString = ''; 
                prevDisplayElement.textContent = fullEquation + " ="; 
                operator = null;
                previousInput = '';
            }

            currentInput = result.toString();
            shouldResetScreen = true;
            updateDisplay();
        }

        function addToHistory(equation, result) {
            const item = { equation, result };
            history.unshift(item);
            if (history.length > 5) history.pop();
            renderHistory();
        }

        function renderHistory() {
            historyListElement.innerHTML = '';
            if (history.length === 0) {
                historyListElement.innerHTML = `
                <li class="text-gray-300 text-center italic text-xs mt-20">
                    <i class="fas fa-calculator text-2xl mb-2 block opacity-30"></i>
                    Belum ada data
                </li>`;
                return;
            }
            history.forEach(item => {
                const li = document.createElement('li');
                // Style history item lebih bersih
                li.className = "bg-gray-50 p-3 rounded-xl border-l-4 border-red-500 hover:bg-white hover:shadow-md transition cursor-pointer group";
                li.innerHTML = `
                    <div class="text-gray-400 text-[10px] mb-1 tracking-wide group-hover:text-red-500 transition">${item.equation} =</div>
                    <div class="text-gray-800 font-bold text-lg">${item.result}</div>
                `;
                li.onclick = () => {
                    currentInput = item.result.toString();
                    calculationString = '';
                    operator = null;
                    updateDisplay();
                };
                historyListElement.appendChild(li);
            });
        }

        function clearHistory() {
            history = [];
            renderHistory();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            calculationString = '';
            shouldResetScreen = false;
            updateDisplay();
        }

        function clearEntry() { 
            currentInput = '0'; 
            updateDisplay(); 
        }

        function deleteChar() {
            if (shouldResetScreen) return;
            currentInput = currentInput.toString().slice(0, -1);
            if (currentInput === '' || currentInput === '-') currentInput = '0';
            updateDisplay();
        }

        function toggleMemoryIndicator() { memoryIndicator.style.display = memory !== 0 ? 'block' : 'none'; }
        function memoryPlus() { memory += parseFloat(currentInput); shouldResetScreen = true; toggleMemoryIndicator(); }
        function memoryMinus() { memory -= parseFloat(currentInput); shouldResetScreen = true; toggleMemoryIndicator(); }
        function memoryRecall() { currentInput = memory.toString(); shouldResetScreen = true; updateDisplay(); }
        function memoryClear() { memory = 0; toggleMemoryIndicator(); }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendDot();
            if (e.key === '=' || e.key === 'Enter') { e.preventDefault(); calculate(true); }
            if (e.key === 'Backspace') deleteChar();
            if (e.key === 'Escape') clearAll();
            if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') appendOperator(e.key);
        });
    </script>
</body>
</html>
